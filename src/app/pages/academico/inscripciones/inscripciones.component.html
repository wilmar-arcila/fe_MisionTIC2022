<div class="col-lg-12">
    <nb-card>

    <nb-card-header> ADMINISTRACIÃ“N INSCRIPCIONES
        <button type="button" class="btn btn-success" (click)="agregar()">
            <i class="fas fa-plus"></i>
        </button>
    </nb-card-header>

    <table class="table">
        <tr>
            <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
        </tr>
        <ng-container *ngFor="let inscripcionActual of inscripciones">
        <tr>
            <td>{{inscripcionActual.ano}}</td>
            <td>{{inscripcionActual.semestre}}</td>
            <td>{{inscripcionActual.estudiante.nombre}} {{inscripcionActual.estudiante.apellido}}</td>
            <td>{{inscripcionActual.materia.nombre}} </td>
            <td>{{inscripcionActual.nota_final}} </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="editar(inscripcionActual._id)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-danger" (click)="eliminar(inscripcionActual._id)">
                    <i class="fas fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>
        </ng-container>
    </table>
    </nb-card>
</div>
